<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>Blackjack</title>
</head>

<body>
    <h1>Blackjack</h1>
    <main>
        <div id="deck" class="card large back-blue"></div>
        <div id="dealer-hand" class="card-container">
            <div class="card large c08"></div>
            <div class="card large h08"></div>
            <div class="card large h08"></div>
            <div class="card large h08"></div>
        </div>
        <p id="message">Win/Loss Message Here</p>
        <div id="player-hand" class="card-container">
            <div class="card large c08"></div>
            <div class="card large h08"></div>
            <div class="card large h08"></div>
            <div class="card large h08"></div>
        </div>
        <div id="money">Money: $1000</div>
        <div id="bet-amount">Bet: $100</div>
        <div id="bet-buttons">
            <p>Bet Options</p>
            <button id="bet25" class="bet">$25</button>
            <button id="bet50" class="bet">$50</button>
            <button id="bet100" class="bet">$100</button>
            <button id="deal" class="play">Deal</button>
        </div>
        <div id="play-buttons">
            <button id="hit" class="play">Hit</button>
            <button id="double-down" class="play">Double Down</button>
            <button id="stand" class="play">Stand</button>
        </div>
    </main>
</body>

</html>
