<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>Blackjack</title>
</head>

<body>
    <h1>Blackjack</h1>
    <main>
        <div id="dealer-hand" class="card-container"><div class="card h08"></div></div>
        <div id="deck" class="card large back-blue"></div>
        <h2 id="messages">Win/Loss Message Here</h2>
        <div id="player-hand" class="card-container"><div class="card c08"></div></div>
        <div id="money">Money: $1000</div>
        <div id="bet-amount">Bet: $100</div>
        <div id="bet-buttons">
            <h3>Bet Options</h3>
            <button id="bet25" class="bet">$25</button>
            <button id="bet50" class="bet">$50</button>
            <button id="bet100" class="bet">$100</button>
            <button id="deal">Deal</button>
        </div>
        <div id="play-buttons">
            <button id="hit">Hit</button>
            <button id="double-down">Double Down</button>
            <button id="stand">Stand</button>
        </div>
    </main>
</body>

</html>
