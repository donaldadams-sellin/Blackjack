<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>Blackjack</title>
</head>

<body>
    <h1>Blackjack</h1>
    <main>
        <div id="deck" class="card large back-blue"></div>
        <div id="dealer-value"></div>
        <div id="dealer-hand" class="card-container">
            
        </div>
        <p id="message"></p>
        <div id="player-value"></div>
        <div id="player-hand" class="card-container">

        </div>
        <div id="player-value2"></div>
        <div id="player-hand2" class="card-container">

        </div>
        <div id="money"></div>
        <!-- <div id="bet-amount"></div> -->
        <div id="bet-buttons">
            <p>Bet Options</p>
            <button id="bet5" class="bet">$5</button>
            <button id="bet20" class="bet">$20</button>
            <button id="bet50" class="bet">$50</button>
            <button id="bet100" class="bet">$100</button>
            <button id="deal" class="play">Deal</button>
        </div>
        <div id="play-buttons">
            <button id="hit" class="play">Hit</button>
            <button id="double-down" class="play">Double Down</button>
            <button id="stand" class="play">Stand</button>
            <button id="split" class="play">Split</button>
        </div>
        <div id="reset-buttons">
            <button id="next-hand" class="play">Next Hand</button>
            <button id="reset" class="play">New Game</button>
        </div>
    </main>
</body>

</html>
